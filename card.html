<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>card </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style>
		.clr{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div class="jumbotron clr m-5 p-5">
		<div class="card">
			<div class="card-header text-center"><h3>User ID</h3></div>
			<div class="card-body">
				<div class="container p-5 bg-light">
	<form>
		<b>Name</b>
		<div class="form-group">
			<input class="form-control" type="text" name="name" placeholder="enter your name">
		</div>
		<b>Father Name</b>
		<div class="form-group">
			<input class="form-control" type="text" name="fname" placeholder="Father FName">
		</div>
		<b>Mother Name</b>
		<div class="form-group">
			<input class="form-control" type="text" name="m.name" placeholder="mother name">
		</div>
		<b>date of birth</b>
		<div class="form-group">
			<input class="form-control" type="date" name="dob" placeholder="choose date of birth">
		</div>
		<b>Email</b>
		<div class="form-group">
			<input class="form-control" type="email" name="email" placeholder="enter mail id">
		</div>
		<b>Contact</b>
		<div class="form-group">
			<input class="form-control" type="number" name="contact" placeholder="enter your number">
		</div>
		<b>Gender</b>
		<div class="form-group">
			<input class="form-control" type="radio" name="gender" value="male">male
			<input class="form-control" type="radio" name="gender" value="female">female
			<input class="form-control" type="radio" name="gender" value="other">other
		</div>
		<b>Select City</b>
		<div class="form-group">
			<select class="form-control">
				<option selected disabled>--select city--</option>
				<option value="delhi">delhi</option>
				<option value="gaziabad">gaziabad</option>
				<option value="chennai">chennai</option>
				<option value="banglore">banglore</option>
				<option value="kocchi">kocchi</option>
			</select>
		</div>
		<div class="form-group">
			<input class="form-control bg-primary text-light" type="botton" value="submit">
		</div>
	</form>
</div>
			</div>
			<div class="card-footer text-dark">read carefully before submission</div>
		</div>
	</div>

</body>
</html>
