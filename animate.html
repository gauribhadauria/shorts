<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>animation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<style>
	.box{
		width: 200px;
		height: 150px;
		position: absolute;
	}
	</style>
<body>
	<button type="button" class="btn btn-primary " id="btn">animate</button>
    <div class="bg-dark text-light box" id="box">
    	<p id="text">hello</p></div>
    <script>
    	$(document).ready(function(){
    		$("#btn").click(function(){
    			$("#box").animate({
    				left: "200px" ,
    				fontSize:"3em" ,
    			});

            });
            $("#btn").click(function(){
    			$("#text").css("color" , "red");
    			$("#text").css("font-weight" , "bolder" )
    			
    	    });
    	});
    </script>
</body>
</html>
