=<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>show / hide</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	 <script>
    	$(document).ready(function(){
    		$("#show").click(function(){
                  $("#div").show();
    		})
    	})
    	$(document).ready(function(){
    		$("#hide").click(function(){
                  $("#div").hide();
    		})
    	})
    </script>
	
		<img class="img-fluid" src="images/nature.jpg" id="div" style="width:400px; height:400px" ><br>
	
	<button class="btn btn-success" type="button" id="show" value="show">show</button>
	<button class="btn btn-danger" type="button" id="hide" value="show">hide</button>
    
   

</body>
</html>
