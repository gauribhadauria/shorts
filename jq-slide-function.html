<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slide function</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<style>
		#div1{
			display: none;
		}
	</style>
</head>
<body>
	<button type="button" id="button" class="btn btn-warning text-light">Click to slide up</button>
	<button type="button" id="button2" class="btn btn-light text-dark">Click to slide down</button>
	<button type="button" id="button3" class="btn btn-success text-light">Click to slide toggle</button>
	<br>
	<div id="div1" class="bg-primary" style="width:400px;height:400px;margin-left: 200px;"></div>
<script>
	$(document).ready(function(){
		$("#button").click(function(){
			$("#div1").slideUp();
		})
		$("#button2").click(function(){
			$("#div1").slideDown();
		})
		$("#button3").click(function(){
			$("#div1").slideToggle();
		})
	})
</script>
</body>
</html>
